<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>Sign up!</title>
  </head>
  <body>
    <div class="sign-up grid__third">
      <div class="background-image">
        <div class="logo">
          <div class="logo__image"></div>
          <div class="logo__text"><h1>ODIN</h1></div>
        </div>
        <div class="background-image__credit">
          Photo by
          <a
            href="https://unsplash.com/@wistomsin?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Tom Barrett</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="sign-up__info">
        <div class="section__flat">
          <h2 class="sign-up__info__text__message">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />Sign
            up now to get started.
          </h2>
          <h2 class="sign-up__info__text__action">You know you want to.</h2>
        </div>
        <div class="section__float">
          <h2>Let's do this!</h2>
        </div>
        <div class="section__flat">
          <div class="button"></div>
          <div class="sign-up__info__submit__login">
            <h3>Already have an account?</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
